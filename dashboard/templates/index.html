{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Inventory - Shopify</title>
  </head>
  <body>
    <div class="container">
        <button id="items-button" class="btn btn-info">Items</button>
        <button id="shipments-button" class="btn btn-info">Shipments</button>
        <div id="items">
            <form id="add-item-form">
                <h2>Add Item</h2>
                <div id="add-item-errors"></div>
                <div class=row>
                    <div class="mb-3 col">
                        <label class="form-label">Name:</label>
                        <input type="text" class="form-control" id="itemName" name="name" required>
                    </div>
                    <div class="mb-3 col">
                        <label class="form-label">Description:</label>
                        <input type="text" class="form-control" id="itemDescription" name="description">
                    </div>
                    <div class="mb-3 col">
                        <label  class="form-label">Quantity:</label>
                        <input type="number" class="form-control" id="itemQuantity" name="quantity" min = 0 required>
                    </div>
                    <div class="mb-3 col">
                        <label class="form-label">Price:</label>
                        <input type="number" class="form-control" id="itemPrice" name="price" step="0.01" min=0 required>
                    </div>
                    <div class="mb-3 col">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
            <form id="edit-item-form" style="display:none">
                <h2>Edit Item</h2>
                <div id="edit-item-errors"></div>
                <div class=row>
                    <div class="mb-3 col">
                        <label class="form-label">Name:</label>
                        <input type="text" class="form-control" id="itemName" name="name" required>
                        <input type="text" class="form-control" id="itemid" name="id" type="hidden" style="display:none">
                    </div>
                    <div class="mb-3 col">
                        <label class="form-label">Description:</label>
                        <input type="text" class="form-control" id="itemDescription" name="description">
                    </div>
                    <div class="mb-3 col">
                        <label  class="form-label">Quantity:</label>
                        <input type="number" class="form-control" id="itemQuantity" name="quantity" min=0 required>
                    </div>
                    <div class="mb-3 col">
                        <label class="form-label">Price:</label>
                        <input type="text" class="form-control" id="itemPrice" name="price" step="0.01" min=0 required>
                    </div>
                    <div class="mb-3 col">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" onclick="cancelEditForm()" class="btn btn-danger">Cancel</button>
                    </div>
                </div>
            </form>
            <div class="items" id="items">
                <div id="item-table"></div>
            </div>
        </div>
        <div id="shipments" style="display:none">
            <h2>Add Shipment</h2>
            <form id="add-shipment-form">
                <div id="add-shipment-errors"></div>
                <div class=row>
                    <div class="mb-3 col">
                        <label class="form-label">Address:</label>
                        <input type="text" class="form-control" id="destination_address" name="destination_address" required>
                    </div>
                    <div class="mb-3 col">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                <div class="row" id="shipment-items-row">
                </div>
                <div class="row">
                    <button type="button" onClick="addItemToShipment()" id="add-item-button" class="btn btn-primary">Add Item to Shipment</button>
                </div>
            </form>
            <div class="shipments" id="shipments">
                <div id="shipment-table">
                </div>
            </div>
        </div>
    </div>
    <script>
    const csrftoken = '{{ csrf_token }}';
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}" ></script>
  </body>
</html>
